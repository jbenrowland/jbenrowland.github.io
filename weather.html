<!DOCTYPE html>
<html lang="en-us">
<head>
<title>Weather Card</title>
<link
href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
rel="stylesheet"
/>
<link
href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.css"
rel="stylesheet"/>
<link rel = 'stylesheet' href = './wwr/styles/weather.css'>
<meta charset="utf-8" />
</head>
<body>
<section id="weather-card">
<div class="top"></div>
<i class="icon wi wi-day-cloudy"></i>
<div class="overlay">
    <img src="../wwr/images/bottom-overlay.png" alt="">
</div>
<div class="weather-text">
    Cloudy
</div>
<div class="temp">18<sup><i class ='wi wi-fahrenheit'></i></sup></div>
</div>
<div class="city">New York</div>
<div class="date">
    <i class ='wi wi-moon-alt-waxing-crescent-6'></i> Mon |
    <span>Nov 15</span> | 10:10 AM <i class='wi wi-time-10'></i>
</div>
</section>
</body>
</html>
